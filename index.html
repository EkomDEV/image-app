<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Image Search App using Unsplash API">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Image Search App</h1>
        </header>
        
        <section class="search-section">
            <form id="search-form" role="search">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search for images..." 
                    required
                    aria-label="Search for images"
                />
                <button type="submit" id="search-button">Search</button>
            </form>
        </section>
        
        <section class="results-section">
            <div class="search-results" role="grid">
                <!-- Results will be dynamically inserted here by JavaScript -->
            </div>
            <button id="show-more-button" style="display: none;">Show More</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
